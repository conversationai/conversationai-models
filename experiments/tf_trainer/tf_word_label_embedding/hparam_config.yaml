trainingInput:
  ## BASIC_GPU uses single NVIDIA Tesla K80 GPU.
  pythonVersion: '3.5'
  scaleTier: BASIC_GPU
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: roc_auc
    maxTrials: 20
    maxParallelTrials: 3
    enableTrialEarlyStopping: TRUE
    params:
      - parameterName: learning_rate
        type: DOUBLE
        minValue: 0.0000005
        maxValue: 0.01
        scaleType: UNIT_LOG_SCALE
      - parameterName: dropout_rate
        type: DOUBLE
        minValue: 0
        maxValue: 1
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: batch_size
        type: DISCRETE
        discreteValues:
        - 16
        - 32
        - 64
        - 128
        - 256
      - parameterName: dense_units
        type: CATEGORICAL
        categoricalValues:
        - '128'
        - '128,128'
        - '128,128,128'
        - '64'
        - '64,64'
        - '64,64,64'
